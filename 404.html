<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Page Not Found</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #02002c, #245681);
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 10rem;
    margin: 0;
    color: #fff;
    text-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
    60% { transform: translateY(-15px); }
  }

  p {
    font-size: 1.8rem;
    margin: 20px 0 40px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  img {
    max-width: 300px;
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  button {
    background: #02ed3d;
    border: none;
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 1.2rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, opacity 0.5s ease;
    opacity: 0;              /* Start hidden */
    pointer-events: none;    /* Disable clicks */
    transform: scale(0.8);   /* Slightly smaller */
  }

  button.show {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! Looks like you took a wrong turn in the internet jungle... ðŸ˜…</p>
  <img src="Video.gif" alt="Funny confused gif" />
  <br /><br />
  <button id="redirectBtn" onclick="window.location.href='welcome.html'">Find the Real Page</button>

  <script>
    // Show the button after 5 seconds
    setTimeout(() => {
      const btn = document.getElementById('redirectBtn');
      btn.classList.add('show');
    }, 5000);
  </script>

</body>
</html>
